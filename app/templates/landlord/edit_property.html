{% extends "base.html" %}

{% block title %}Edit Property - Amahle Rentals{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h2 class="mb-0">Edit Property</h2>
                </div>
                <div class="card-body p-4">
                    <form method="POST" action="{{ url_for('landlord.edit_property', id=property.id) }}">
                        <h4 class="mb-3">Basic Information</h4>
                        <div class="row mb-3">
                            <div class="col-md-12">
                                <label class="form-label">Property Title *</label>
                                <input type="text" name="title" class="form-control" value="{{ property.title }}" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Description *</label>
                            <textarea name="description" class="form-control" rows="4" required>{{ property.description }}</textarea>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Property Type *</label>
                                <select name="property_type" class="form-select" required>
                                    <option value="apartment" {% if property.property_type == 'apartment' %}selected{% endif %}>Apartment</option>
                                    <option value="house" {% if property.property_type == 'house' %}selected{% endif %}>House</option>
                                    <option value="room" {% if property.property_type == 'room' %}selected{% endif %}>Room</option>
                                    <option value="studio" {% if property.property_type == 'studio' %}selected{% endif %}>Studio</option>
                                    <option value="townhouse" {% if property.property_type == 'townhouse' %}selected{% endif %}>Townhouse</option>
                                    <option value="cottage" {% if property.property_type == 'cottage' %}selected{% endif %}>Cottage</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Price per Month (R) *</label>
                                <input type="number" name="price_per_month" class="form-control" step="0.01" min="0" value="{{ property.price_per_month }}" required>
                            </div>
                        </div>
                        
                        <h4 class="mb-3 mt-4">Location</h4>
                        <div class="mb-3">
                            <label class="form-label">Address *</label>
                            <input type="text" name="address" class="form-control" value="{{ property.address }}" required>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">City *</label>
                                <input type="text" name="city" class="form-control" value="{{ property.city }}" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Province *</label>
                                <input type="text" name="province" class="form-control" value="{{ property.province }}" required>
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Postal Code</label>
                                <input type="text" name="postal_code" class="form-control" value="{{ property.postal_code or '' }}">
                            </div>
                        </div>
                        
                        <h4 class="mb-3 mt-4">Property Details</h4>
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label class="form-label">Bedrooms *</label>
                                <input type="number" name="bedrooms" class="form-control" min="0" value="{{ property.bedrooms }}" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Bathrooms *</label>
                                <input type="number" name="bathrooms" class="form-control" min="0" value="{{ property.bathrooms }}" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Total Rooms *</label>
                                <input type="number" name="total_rooms" class="form-control" min="1" value="{{ property.total_rooms }}" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Amenities</label>
                            <input type="text" name="amenities" class="form-control" value="{{ property.amenities or '' }}">
                            <div class="form-text">Separate multiple amenities with commas</div>
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" name="is_available" class="form-check-input" id="isAvailable" {% if property.is_available %}checked{% endif %}>
                            <label class="form-check-label" for="isAvailable">
                                Property is available for booking
                            </label>
                        </div>
                        
                        <hr class="my-4">
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-save"></i> Save Changes
                            </button>
                            <a href="{{ url_for('landlord.properties') }}" class="btn btn-outline-secondary">
                                Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
