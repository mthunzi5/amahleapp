{% extends "base.html" %}

{% block title %}Add Property - Amahle Rentals{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h2 class="mb-0">Add New Property</h2>
                </div>
                <div class="card-body p-4">
                    <form method="POST" action="{{ url_for('landlord.add_property') }}">
                        <h4 class="mb-3">Basic Information</h4>
                        <div class="row mb-3">
                            <div class="col-md-12">
                                <label class="form-label">Property Title *</label>
                                <input type="text" name="title" class="form-control" placeholder="e.g., Modern 2-Bedroom Apartment" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Description *</label>
                            <textarea name="description" class="form-control" rows="4" placeholder="Describe your property..." required></textarea>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Property Type *</label>
                                <select name="property_type" class="form-select" required>
                                    <option value="">Select Type</option>
                                    <option value="apartment">Apartment</option>
                                    <option value="house">House</option>
                                    <option value="room">Room</option>
                                    <option value="studio">Studio</option>
                                    <option value="townhouse">Townhouse</option>
                                    <option value="cottage">Cottage</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Price per Month (R) *</label>
                                <input type="number" name="price_per_month" class="form-control" step="0.01" min="0" placeholder="e.g., 5000" required>
                            </div>
                        </div>
                        
                        <h4 class="mb-3 mt-4">Location</h4>
                        <div class="mb-3">
                            <label class="form-label">Address *</label>
                            <input type="text" name="address" class="form-control" placeholder="Street address" required>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">City *</label>
                                <input type="text" name="city" class="form-control" placeholder="e.g., Johannesburg" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Province *</label>
                                <select name="province" class="form-select" required>
                                    <option value="">Select Province</option>
                                    <option value="Gauteng">Gauteng</option>
                                    <option value="Western Cape">Western Cape</option>
                                    <option value="KwaZulu-Natal">KwaZulu-Natal</option>
                                    <option value="Eastern Cape">Eastern Cape</option>
                                    <option value="Free State">Free State</option>
                                    <option value="Limpopo">Limpopo</option>
                                    <option value="Mpumalanga">Mpumalanga</option>
                                    <option value="Northern Cape">Northern Cape</option>
                                    <option value="North West">North West</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Postal Code</label>
                                <input type="text" name="postal_code" class="form-control" placeholder="e.g., 2000">
                            </div>
                        </div>
                        
                        <h4 class="mb-3 mt-4">Property Details</h4>
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label class="form-label">Bedrooms *</label>
                                <input type="number" name="bedrooms" class="form-control" min="0" value="1" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Bathrooms *</label>
                                <input type="number" name="bathrooms" class="form-control" min="0" value="1" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Total Rooms *</label>
                                <input type="number" name="total_rooms" class="form-control" min="1" value="1" required>
                                <div class="form-text">Number of rooms available for rent</div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Amenities</label>
                            <input type="text" name="amenities" class="form-control" placeholder="e.g., WiFi, Parking, Kitchen, Pool (comma-separated)">
                            <div class="form-text">Separate multiple amenities with commas</div>
                        </div>
                        
                        <hr class="my-4">
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-plus"></i> Add Property
                            </button>
                            <a href="{{ url_for('landlord.dashboard') }}" class="btn btn-outline-secondary">
                                Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
