<!-- Report Abuse Modal - Include this in property detail, user profiles, etc -->
<div class="modal fade" id="reportModal{{ resource_type }}{{ resource_id }}" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <form method="post" action="{{ url_for('main.submit_report') }}">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-flag"></i> Report {{ resource_type|capitalize }}
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" name="reported_type" value="{{ resource_type }}">
                    <input type="hidden" name="reported_id" value="{{ resource_id }}">
                    
                    <div class="mb-3">
                        <label for="reason{{ resource_type }}{{ resource_id }}" class="form-label">Reason for Report *</label>
                        <select name="reason" id="reason{{ resource_type }}{{ resource_id }}" class="form-select" required>
                            <option value="">Select a reason...</option>
                            {% if resource_type == 'property' %}
                                <option value="Fraudulent Listing">Fraudulent Listing</option>
                                <option value="Misleading Information">Misleading Information</option>
                                <option value="Inappropriate Content">Inappropriate Content</option>
                                <option value="Property Doesn't Exist">Property Doesn't Exist</option>
                                <option value="Suspicious Activity">Suspicious Activity</option>
                            {% elif resource_type == 'user' %}
                                <option value="Harassment">Harassment</option>
                                <option value="Scam or Fraud">Scam or Fraud</option>
                                <option value="Fake Profile">Fake Profile</option>
                                <option value="Inappropriate Behavior">Inappropriate Behavior</option>
                                <option value="Spam">Spam</option>
                            {% elif resource_type == 'review' %}
                                <option value="Fake Review">Fake Review</option>
                                <option value="Offensive Language">Offensive Language</option>
                                <option value="Spam">Spam</option>
                                <option value="Misleading Information">Misleading Information</option>
                            {% endif %}
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description{{ resource_type }}{{ resource_id }}" class="form-label">Additional Details</label>
                        <textarea name="description" id="description{{ resource_type }}{{ resource_id }}" 
                                  class="form-control" rows="4" 
                                  placeholder="Please provide details to help us investigate this report..."></textarea>
                        <small class="text-muted">Be specific and provide as much information as possible</small>
                    </div>
                    
                    <div class="alert alert-info">
                        <small>
                            <i class="fas fa-info-circle"></i> 
                            Your report will be reviewed by our admin team. False reports may result in account suspension.
                        </small>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-danger">
                        <i class="fas fa-flag"></i> Submit Report
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
